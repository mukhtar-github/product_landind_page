<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header id="header">

        <img id="header-img" class="nav navbar-nav" class="img-circle" width="250" height="200"
        src="http://www.bardfieldacademy.org/wp-content/uploads/2016/08/00106-3D-company-logos-design-free-logo-online-02.png" alt="Company logo">
        <nav id="nav-bar">
            <ul class="nav navbar-nav">
          <li><a class="nav-link" href="#Premium">Features</a></li>
